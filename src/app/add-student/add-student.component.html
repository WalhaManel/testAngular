<p>add-student works!</p>
<div class="container">
    <form [formGroup]="studentForm">

        <div class="input-group">
            <div class="input-group-prepend">
              <span class="input-group-text">name</span>
            </div>
            <input type="text" aria-label="name" id="name" name="name" formControlName="name" class="form-control">
           <div *ngIf="name!.touched && name!.invalid" class="alert alert-danger">
            Name is required
           </div>
          </div>
    <br>
    <div class="input-group">
          <div class="input-group-prepend">
            <span class="input-group-text">email</span>
          </div>
          <textarea type="text" aria-label="email" id="email" name="email" formControlName="email"  class="form-control"></textarea>
       <div  *ngIf="email!.touched && email!.invalid" class="alert alert-danger">
        email is required

       </div>

       <div class="input-group">
        <div class="input-group-prepend">
          <span class="input-group-text">gender</span>
        </div>
        <input type="text" aria-label="gender" id="gender" name="gender" formControlName="gender" class="form-control">
        <div  *ngIf="gender!.touched && gender!.invalid" class="alert alert-danger">
            gender is required

           </div>
      </div>


        </div>
          <br>
          <input type="submit" (click)="add()">

    </form>

    </div>
